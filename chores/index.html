<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ¯ Chore Wheel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    
    h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      text-align: center;
    }
    
    .wheel-container {
      position: relative;
      width: 350px;
      height: 350px;
      margin: 20px auto;
    }
    
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #FFD700;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5), inset 0 0 20px rgba(0,0,0,0.3);
      position: relative;
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
      overflow: hidden;
    }
    
    .wheel-segment {
      position: absolute;
      width: 50%;
      height: 50%;
      left: 50%;
      top: 0;
      transform-origin: 0% 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      clip-path: polygon(0 100%, 100% 0, 0 0);
    }
    
    .segment-text {
      position: absolute;
      left: -60px;
      top: 20px;
      transform: rotate(90deg);
      font-size: 11px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
      white-space: nowrap;
      width: 120px;
      text-align: center;
    }
    
    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 40px solid #FF4444;
      z-index: 10;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
    }
    
    .center-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: linear-gradient(145deg, #FFD700, #B8860B);
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      z-index: 5;
    }
    
    #spinBtn {
      margin-top: 40px;
      padding: 20px 60px;
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(145deg, #FFD700, #B8860B);
      border: none;
      border-radius: 50px;
      color: #1a1a2e;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    #spinBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(255, 215, 0, 0.6);
    }
    
    #spinBtn:active {
      transform: translateY(0);
    }
    
    #spinBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    #result {
      margin-top: 30px;
      padding: 20px 40px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      text-align: center;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    #result.show {
      opacity: 1;
    }
    
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      pointer-events: none;
      z-index: 100;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Chore Wheel ðŸŽ¯</h1>
  
  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
    <div class="center-circle">ðŸŽ²</div>
  </div>
  
  <button id="spinBtn">SPIN!</button>
  
  <div id="result"></div>
  
  <script>
    const chores = [
      'Clean a Bathroom',
      'Wipe the Counters',
      'Sweep and Mop',
      'Unload Dishwasher',
      'Load Dishwasher',
      'Pick up Family Room',
      'Pick up Basement'
    ];
    
    const colors = [
      '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4',
      '#FFEAA7', '#DDA0DD', '#98D8C8'
    ];
    
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const result = document.getElementById('result');
    
    const segmentAngle = 360 / chores.length;
    
    // Create wheel segments
    chores.forEach((chore, i) => {
      const segment = document.createElement('div');
      segment.className = 'wheel-segment';
      segment.style.transform = `rotate(${i * segmentAngle - 90}deg) skewY(${90 - segmentAngle}deg)`;
      segment.style.background = colors[i % colors.length];
      wheel.appendChild(segment);
    });
    
    // Add text labels
    chores.forEach((chore, i) => {
      const text = document.createElement('div');
      text.className = 'segment-text';
      text.textContent = chore;
      text.style.transform = `rotate(${i * segmentAngle + segmentAngle/2 - 90}deg)`;
      wheel.appendChild(text);
    });
    
    let currentRotation = 0;
    let isSpinning = false;
    
    function spin() {
      if (isSpinning) return;
      isSpinning = true;
      spinBtn.disabled = true;
      result.classList.remove('show');
      result.textContent = '';
      
      // Random spin: 3-5 full rotations + random position
      const spinRotations = 3 + Math.random() * 2;
      const randomAngle = Math.random() * 360;
      const totalRotation = spinRotations * 360 + randomAngle;
      
      currentRotation += totalRotation;
      wheel.style.transform = `rotate(${currentRotation}deg)`;
      
      // Calculate winner
      const normalizedAngle = 360 - (randomAngle % 360);
      const winnerIndex = Math.floor(normalizedAngle / segmentAngle) % chores.length;
      const winner = chores[winnerIndex];
      
      setTimeout(() => {
        result.textContent = `ðŸŽ‰ ${winner} ðŸŽ‰`;
        result.classList.add('show');
        result.style.color = colors[winnerIndex % colors.length];
        spinBtn.disabled = false;
        isSpinning = false;
        celebrate();
      }, 4000);
    }
    
    function celebrate() {
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.top = '-10px';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
          confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
          document.body.appendChild(confetti);
          
          const animation = confetti.animate([
            { top: '-10px', opacity: 1 },
            { top: '100vh', opacity: 0 }
          ], {
            duration: 2000 + Math.random() * 2000,
            easing: 'ease-in'
          });
          
          animation.onfinish = () => confetti.remove();
        }, i * 50);
      }
    }
    
    spinBtn.addEventListener('click', spin);
    
    // Keyboard support
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && !isSpinning) {
        e.preventDefault();
        spin();
      }
    });
  </script>
</body>
</html>
