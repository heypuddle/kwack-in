<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü¶Ü kwack.in</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fef9c3 0%, #fef08a 50%, #fde047 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
    }
    
    .duck-wrapper {
      position: relative;
      display: inline-block;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .duck-wrapper:hover {
      transform: scale(1.05);
    }
    
    .duck-wrapper:active {
      transform: scale(0.95);
    }
    
    .duck {
      font-size: 150px;
      user-select: none;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.2));
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    .kwack {
      position: fixed;
      font-size: 2rem;
      font-weight: bold;
      color: #f59e0b;
      pointer-events: none;
      animation: kwackPop 1s ease-out forwards;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    @keyframes kwackPop {
      0% {
        opacity: 1;
        transform: translateY(0) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translateY(-100px) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translateY(-150px) scale(1);
      }
    }
    
    .title {
      font-size: 3rem;
      font-weight: 800;
      margin-top: 2rem;
      color: #92400e;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .counter {
      margin-top: 1.5rem;
      font-size: 1.25rem;
      color: #78350f;
      background: rgba(255,255,255,0.5);
      padding: 0.75rem 2rem;
      border-radius: 50px;
      backdrop-filter: blur(10px);
    }
    
    .counter span {
      font-weight: 700;
      font-size: 1.5rem;
      color: #d97706;
    }
    
    .water {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: linear-gradient(to top, #3b82f6, #60a5fa);
      opacity: 0.3;
      animation: waves 4s ease-in-out infinite;
    }
    
    @keyframes waves {
      0%, 100% { transform: translateY(0) scaleY(1); }
      50% { transform: translateY(-10px) scaleY(0.95); }
    }
    
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
      animation: rippleEffect 0.6s ease-out forwards;
      pointer-events: none;
    }
    
    @keyframes rippleEffect {
      0% {
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        width: 200px;
        height: 200px;
        opacity: 0;
      }
    }
    
    .stats {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.9);
      padding: 1rem;
      border-radius: 12px;
      font-size: 0.85rem;
      color: #78350f;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    
    .stats p {
      margin: 0.25rem 0;
    }
    
    .mute-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.9);
      border: none;
      padding: 0.75rem;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    
    .mute-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <button class="mute-btn" id="muteBtn" title="Toggle sound">üîä</button>
  
  <div class="container">
    <div class="duck-wrapper" id="duckWrapper">
      <div class="duck">ü¶Ü</div>
    </div>
    <h1 class="title">kwack.in</h1>
    <div class="counter">Kwacks: <span id="counter">0</span></div>
  </div>
  
  <div class="water"></div>
  
  <div class="stats">
    <p>üê§ Click the duck to kwack!</p>
  </div>

  <script>
    let count = parseInt(localStorage.getItem('kwackKwacks') || '0');
    let isMuted = false;
    const counterEl = document.getElementById('counter');
    const duckWrapper = document.getElementById('duckWrapper');
    const muteBtn = document.getElementById('muteBtn');
    
    let audioCtx = null;
    
    async function initAudio() {
      try {
        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === 'suspended') {
          await audioCtx.resume();
        }
        return true;
      } catch (e) {
        console.log('Audio not available:', e);
        return false;
      }
    }
    
    function playKwack() {
      if (isMuted || !audioCtx) return;
      
      try {
        // Create oscillators for a rich duck sound
        const t = audioCtx.currentTime;
        
        // Main oscillator - downward pitch bend
        const osc1 = audioCtx.createOscillator();
        const gain1 = audioCtx.createGain();
        osc1.type = 'sine';
        osc1.frequency.setValueAtTime(1200, t);
        osc1.frequency.exponentialRampToValueAtTime(400, t + 0.15);
        gain1.gain.setValueAtTime(0.5, t);
        gain1.gain.exponentialRampToValueAtTime(0.01, t + 0.15);
        osc1.connect(gain1);
        gain1.connect(audioCtx.destination);
        osc1.start(t);
        osc1.stop(t + 0.15);
        
        // Second oscillator - harmony
        const osc2 = audioCtx.createOscillator();
        const gain2 = audioCtx.createGain();
        osc2.type = 'triangle';
        osc2.frequency.setValueAtTime(800, t);
        osc2.frequency.exponentialRampToValueAtTime(300, t + 0.12);
        gain2.gain.setValueAtTime(0.2, t);
        gain2.gain.exponentialRampToValueAtTime(0.01, t + 0.12);
        osc2.connect(gain2);
        gain2.connect(audioCtx.destination);
        osc2.start(t);
        osc2.stop(t + 0.12);
        
        // Noise burst for texture
        const bufferSize = audioCtx.sampleRate * 0.08;
        const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) {
          data[i] = (Math.random() * 2 - 1) * 0.3;
        }
        const noise = audioCtx.createBufferSource();
        noise.buffer = buffer;
        const noiseGain = audioCtx.createGain();
        noiseGain.gain.setValueAtTime(0.4, t);
        noiseGain.gain.exponentialRampToValueAtTime(0.01, t + 0.08);
        noise.connect(noiseGain);
        noiseGain.connect(audioCtx.destination);
        noise.start(t);
        
      } catch (e) {
        console.log('Error playing sound:', e);
      }
    }
    
    function updateCounter() {
      counterEl.textContent = count;
      localStorage.setItem('kwackKwacks', count.toString());
    }
    
    updateCounter();
    
    function createKwack(x, y) {
      const kwack = document.createElement('div');
      kwack.className = 'kwack';
      kwack.textContent = 'ü¶Ü KWACK! ü¶Ü';
      kwack.style.left = x + 'px';
      kwack.style.top = y + 'px';
      document.body.appendChild(kwack);
      setTimeout(() => kwack.remove(), 1000);
    }
    
    function createRipple(x, y) {
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      ripple.style.left = (x - 100) + 'px';
      ripple.style.top = (y - 100) + 'px';
      document.body.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    }
    
    duckWrapper.addEventListener('click', async (e) => {
      const audioReady = await initAudio();
      if (!audioReady) {
        alert('Audio not supported in this browser');
        return;
      }
      
      count++;
      updateCounter();
      createKwack(e.clientX, e.clientY - 50);
      createRipple(e.clientX, e.clientY);
      playKwack();
      
      const duck = duckWrapper.querySelector('.duck');
      duck.style.animation = 'none';
      duck.offsetHeight;
      duck.style.animation = 'float 3s ease-in-out infinite';
    });
    
    muteBtn.addEventListener('click', () => {
      isMuted = !isMuted;
      muteBtn.textContent = isMuted ? 'üîá' : 'üîä';
    });
    
    // Easter egg: Konami code
    const konami = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
    let konamiIndex = 0;
    
    document.addEventListener('keydown', (e) => {
      if (e.key === konami[konamiIndex]) {
        konamiIndex++;
        if (konamiIndex === konami.length) {
          for (let i = 0; i < 10; i++) {
            setTimeout(() => {
              const duck = document.createElement('div');
              duck.textContent = 'ü¶Ü';
              duck.style.cssText = `
                position: fixed;
                font-size: ${30 + Math.random() * 40}px;
                left: ${Math.random() * window.innerWidth}px;
                top: -50px;
                animation: float 2s ease-in-out forwards;
              `;
              document.body.appendChild(duck);
              setTimeout(() => duck.remove(), 2000);
            }, i * 200);
          }
          konamiIndex = 0;
        }
      } else {
        konamiIndex = 0;
      }
    });
  </script>
</body>
</html>
