<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü¶Ü kwack.in</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fef9c3 0%, #fef08a 50%, #fde047 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
    }
    
    .duck-wrapper {
      position: relative;
      display: inline-block;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .duck-wrapper:hover {
      transform: scale(1.05);
    }
    
    .duck-wrapper:active {
      transform: scale(0.95);
    }
    
    .duck {
      font-size: 150px;
      user-select: none;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.2));
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    .kwack {
      position: fixed;
      font-size: 2rem;
      font-weight: bold;
      pointer-events: none;
      animation: kwackPop 1s ease-out forwards;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    @keyframes kwackPop {
      0% { opacity: 1; transform: translateY(0) scale(0.5); }
      50% { opacity: 1; transform: translateY(-100px) scale(1.2); }
      100% { opacity: 0; transform: translateY(-150px) scale(1); }
    }
    
    .title {
      font-size: 3rem;
      font-weight: 800;
      margin-top: 2rem;
      color: #92400e;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .counter {
      margin-top: 1.5rem;
      font-size: 1.25rem;
      color: #78350f;
      background: rgba(255,255,255,0.5);
      padding: 0.75rem 2rem;
      border-radius: 50px;
      backdrop-filter: blur(10px);
    }
    
    .counter span {
      font-weight: 700;
      font-size: 1.5rem;
      color: #d97706;
    }
    
    .special-counter {
      animation: pulse 0.5s ease-in-out;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    
    .water {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: linear-gradient(to top, #3b82f6, #60a5fa);
      opacity: 0.3;
      animation: waves 4s ease-in-out infinite;
    }
    
    @keyframes waves {
      0%, 100% { transform: translateY(0) scaleY(1); }
      50% { transform: translateY(-10px) scaleY(0.95); }
    }
    
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
      animation: rippleEffect 0.6s ease-out forwards;
      pointer-events: none;
    }
    
    @keyframes rippleEffect {
      0% { width: 0; height: 0; opacity: 1; }
      100% { width: 200px; height: 200px; opacity: 0; }
    }
    
    .stats {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.9);
      padding: 1rem;
      border-radius: 12px;
      font-size: 0.85rem;
      color: #78350f;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    
    .mute-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.9);
      border: none;
      padding: 0.75rem;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    
    .mute-btn:hover { transform: scale(1.1); }
    
    .reset-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      color: #78350f;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <button class="mute-btn" id="muteBtn">üîä</button>
  <button class="reset-btn" id="resetBtn">üîÑ Reset Counter</button>
  
  <div class="container">
    <div class="duck-wrapper" id="duckWrapper">
      <div class="duck">ü¶Ü</div>
    </div>
    <h1 class="title">kwack.in</h1>
    <div class="counter" id="counterWrapper">Kwacks: <span id="counter">0</span></div>
  </div>
  
  <div class="water"></div>
  
  <div class="stats">üê§ Click the duck!</div>

  <script>
    // DEBUG: Start fresh for testing
    localStorage.setItem('kwackKwacks', '0');
    let count = 0;
    
    let isMuted = false;
    const counterEl = document.getElementById('counter');
    const counterWrapper = document.getElementById('counterWrapper');
    const duckWrapper = document.getElementById('duckWrapper');
    const muteBtn = document.getElementById('muteBtn');
    const resetBtn = document.getElementById('resetBtn');
    
    function playSound(is69) {
      if (isMuted) return;
      if (!('speechSynthesis' in window)) return;
      
      speechSynthesis.cancel();
      
      let utterance;
      
      if (is69) {
        utterance = new SpeechSynthesisUtterance('ohhh yeahhh');
        utterance.pitch = 0.2;
        utterance.rate = 0.8;
      } else {
        utterance = new SpeechSynthesisUtterance('kwack');
        utterance.pitch = 0.3;
        utterance.rate = 1.2;
      }
      
      utterance.volume = 1;
      speechSynthesis.speak(utterance);
    }
    
    function updateCounter() {
      counterEl.textContent = count;
      localStorage.setItem('kwackKwacks', count.toString());
    }
    
    updateCounter();
    
    function showEffect(x, y, is69) {
      const el = document.createElement('div');
      el.className = 'kwack';
      
      if (is69) {
        el.textContent = 'üî• OH YEAH! üî•';
        el.style.color = '#ef4444';
        el.style.fontSize = '3rem';
      } else {
        el.textContent = 'ü¶Ü KWACK! ü¶Ü';
        el.style.color = '#f59e0b';
        el.style.fontSize = '2rem';
      }
      
      el.style.left = x + 'px';
      el.style.top = y + 'px';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 1000);
    }
    
    function createRipple(x, y) {
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      ripple.style.left = (x - 100) + 'px';
      ripple.style.top = (y - 100) + 'px';
      document.body.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    }
    
    resetBtn.addEventListener('click', () => {
      count = 0;
      updateCounter();
    });
    
    duckWrapper.addEventListener('click', (e) => {
      // Check BEFORE incrementing
      const is69 = (count === 69);
      
      playSound(is69);
      showEffect(e.clientX, e.clientY - 50, is69);
      createRipple(e.clientX, e.clientY);
      
      count++;
      updateCounter();
      
      if (is69) {
        counterWrapper.classList.add('special-counter');
        setTimeout(() => counterWrapper.classList.remove('special-counter'), 500);
      }
      
      const duck = duckWrapper.querySelector('.duck');
      duck.style.animation = 'none';
      duck.offsetHeight;
      duck.style.animation = 'float 3s ease-in-out infinite';
    });
    
    muteBtn.addEventListener('click', () => {
      isMuted = !isMuted;
      muteBtn.textContent = isMuted ? 'üîá' : 'üîä';
    });
    
    // Easter egg
    const konami = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
    let ki = 0;
    document.addEventListener('keydown', (e) => {
      if (e.key === konami[ki]) {
        ki++;
        if (ki === konami.length) {
          for (let i = 0; i < 10; i++) {
            setTimeout(() => {
              const d = document.createElement('div');
              d.textContent = 'ü¶Ü';
              d.style.cssText = `position:fixed;font-size:50px;left:${Math.random()*window.innerWidth}px;top:-50px;animation:float 2s ease-in-out forwards;`;
              document.body.appendChild(d);
              setTimeout(() => d.remove(), 2000);
            }, i * 200);
          }
          ki = 0;
        }
      } else ki = 0;
    });
  </script>
</body>
</html>
